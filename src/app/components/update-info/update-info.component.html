
<div class="container-fluid bg-dark">
    <div class="background img-fluid w-100 border-0">
      <img
        class="card-img-top"
        src="/assets/loginpicture.jpg"
        alt="Login Picture"
        style="width: 100%, height 100%"
        
      />
  
      
      <div class="card-img-overlay mt-10">
        
        
          <div class="col align-self-start"></div>
          <div class="col align-self-center">
            <div class="card rounded-3 mt-5" style="width: 25rem">
              <div class="card-body"> 
                <form>
                <h5>{{title}}</h5>
          
                  
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="currentUser.firstName" name="first" type="text" id="first-name" class="form-control" />
                    <label class="form-label" for="first-name" placeholder="Enter your updated first name"
                      >First Name</label
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="currentUser.lastName" name="last" type="text" id="last-name" class="form-control" />
                    <label class="form-label" for="last-name"
                      >Last Name</label
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="currentUser.username" name="username" type="text" id="username" class="form-control" />
                    <label class="form-label" for="username"
                      >Username</label
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="currentUser.email" name="email" type="email" id="email" class="form-control" />
                    <label class="form-label" for="email"
                      >Email address</label
                    >
                  </div>
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input
                    [(ngModel)]="currentUser.password"
                      name="password"
                      type="password"
                      id="password"
                      class="form-control"
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="col text-center">
                    <button
                      type="button"
                      class="btn btn-primary btn-block mb-4 text-center"
                      
                      >
                      Save Updated Information
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col align-self-end"></div>
        </div>
      </div>
    </div>
