<div>
    <a (click)="clickHandler()" routerLink="/park">
        <div class="card">
            <img class="card-img-top" src="{{park.images[0].url}}" alt="{{park.images[0].altText}}">
            <div class="card-body row">
                <div class="col">
                    <span >{{park.name}}</span>
                </div>
                <div class="col">
                    <span *ngIf="myRating > 0">You rated {{myRating}} stars</span>
                </div>
                <div class="col">
                    <span class="float-end" *ngIf="saved">Saved!</span>
                </div>
            </div>
        </div>
    </a>
</div>
